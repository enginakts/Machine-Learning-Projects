<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class='container'>
        <h2>Spam Mail Checker</h2>
        <form method='POST'>
            <textarea name='emails' placeholder='Enter emails here...'></textarea>
            <button type='submit'>Check</button>
        </form>
        {% if spam_messages %}
        <div class='result'>
            <h3>Spam Mails:</h3>
            <ul>
                {% for message in spam_messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>

</html>
