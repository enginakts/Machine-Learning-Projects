<!DOCTYPE html>
<html>
<head>
    <title>Önerilen Filmler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Önerilen Filmler</h1>
        <div class="movie-list">
            {% for (index, movie), similarity in movies %}
            <div class="movie-card">
                <h2>{{ movie.title }}</h2>
                <p class="overview">{{ movie.overview }}</p>
                <div class="similarity">
                    <div class="progress-bar">
                        <div class="progress" style="width: {{ similarity }}%"></div>
                    </div>
                    <span>Benzerlik: {{ "%.2f"|format(similarity) }}%</span>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="back-button">Yeni Arama</a>
    </div>
</body>
</html>
