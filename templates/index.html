<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        
        {% if prediction %}
        <div class="prediction-result {% if 'Fraudulent' in prediction %}fraudulent{% else %}legitimate{% endif %}">
            <h2>Result: {{ prediction }}</h2>
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label for="feature1">Time:</label>
                    <input type="number" step="any" name="feature1" required>
                </div>
                
                {% for i in range(2, 30) %}
                <div class="form-group">
                    <label for="feature{{i}}">V{{i-1}}:</label>
                    <input type="number" step="any" name="feature{{i}}" required>
                </div>
                {% endfor %}
                
                <div class="form-group">
                    <label for="feature30">Amount:</label>
                    <input type="number" step="any" name="feature30" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Detect Fraud</button>
        </form>
    </div>
</body>
</html>
